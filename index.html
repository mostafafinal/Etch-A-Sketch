<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Etch A Skitch</h1>
      <div class="grid-container"></div>
      <div class="controls">
        <button class="black">Black</button>
        <button class="grey">Grey</button>
        <button class="rainbow">Rainbow</button>
        <button class="erase">Erase</button>
        <button class="reset">Reset</button>
      </div>
      <div class="size-setting">
        <input type="number" id="grids-amount" placeholder="Set Size: 2-100" />
        <button class="resize">Resize</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
